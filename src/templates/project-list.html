{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">

    <h1>My Expenses</h1>
    <hr>

    <div class="row">
        {% for project in project_list %}
        <div class="col s12 md6 xl3">
            <div class="card-panel">
                <h5>{{ project.name }}</h5>
                <a href="{% url 'detail' project.slug %}" class="btn">Visit</a>
            </div>
        </div>
        {% empty %}
        <div class="noproject-wrapper center">
            <h3 class="grey-text">You don't have any expenses, yet</h3>
            <a href="{% url 'add' %}" class="btn-large green">
                <i class="material-icons white-text left">add_circle</i>
                <span class="bold">Add</span>
            </a>
        </div>
        {% endfor %}
    </div>


</div>

{% endblock content %}
